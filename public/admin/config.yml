backend:
  name: github
  repo: SzczepanIF/wuser-gateway # Branch to update (optional; defaults to master)
  branch: main
publish_mode: editorial_workflow
media_folder: public/img
public_folder: img
collections:
  - name: "pages"
    label: "Pages"
    files:
    - label: "HomePage"
      name: "home"
      file: "content/home.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
        - label: 'Main Title'
          name: "maim title"
          widget: string
          fields:
            - { label: "Name", name: "name", widget: "string"}
            - { label: "Description", name: "description", widget: "text"}
    - label: "Our Business"
      name: "business"
      file: "content/business.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
    - label: "Why Knight Frank"
      name: "knightfrank"
      file: "content/knightfrank.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
    - label: "Locations"
      name: "locations"
      file: "content/locations.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
    - label: "Early Careers"
      name: "careers"
      file: "content/careers.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
    - label: "Vacancies"
      name: "vacancies"
      file: "content/vacanciesk.md"
      fields:
        - { label: "Title", name: "title", widget: "string"}
        - { label: "Publish Date", name: "date", widget: "datetime" }
